<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>验证码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #F2F3F5;
        }

        .box {
            width: 50vw;
            background: white;
            padding: 40px;
            margin: 40px auto;
        }

        .head {
            display: flex;
            align-items: center;
        }

        .head img {
            height: 30px;
            width: auto;
        }

        .hr {
            height: 1px;
            background: #ECEDF0;
            margin: 20px 0;
        }

        .email {
            text-decoration: underline;
            color: #1677ff;
        }

        .body > p {
            line-height: 28px;
        }

        .captcha {
            width: 50%;
            padding: 20px;
            margin: 40px auto;
            background: #F2F3F5;
        }

        .number {
            font-weight: 800;
            font-size: 36px;
            text-align: center;
            letter-spacing: 10px;
        }

        .hr2 {
            height: 1px;
            margin: 20px 0;
            background: white;
        }

        .tip {
            font-size: 12px;
            color: #909399;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="head">
        <img alt="" src="https://inews.gtimg.com/newsapp_bt/0/15822349472/0"/>
    </div>
    <div class="hr"></div>
    <div class="body">
        <p>你好，<span class="email">{{ .Email }}</span></p>
        <p>你的验证码为：</p>
        <div class="captcha">
            <p class="number">{{ .Captcha }}</p>
            <div class="hr2"></div>
            <p class="tip">5分钟之内有效，请勿向他人泄露</p>
        </div>
    </div>
    <p></p>
</div>
</body>
</html>
